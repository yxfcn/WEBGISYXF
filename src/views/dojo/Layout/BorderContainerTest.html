<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>页面布局</title>
    <link rel="stylesheet" href="http://localhost:8080/arcgis_js_api/3.22/dijit/themes/tundra/tundra.css">
    <link rel="stylesheet" href="http://localhost:8080/arcgis_js_api/3.22/esri/css/esri.css">
    <style>
        html,body,#main{
            width:100%;
            height:100%;
            margin:0;
        }
    </style>
    <script>
        var locationPath=location.pathname.replace(/\/[^\/]+$/, "");
        var rootPath = locationPath.substr(0, locationPath.substr(1).indexOf("/") + 1);

        window.dojoConfig={
            deps:["Layout/BorderContainerTest"],
            packages:[
                {
                    name:"Layout",
                    location: rootPath + "/src/js/dojo/Layout"
                }
            ]
        };

    </script>
    <script src="http://localhost:8080/arcgis_js_api/3.22/init.js"></script>
</head>
<body class="tundra">
<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline',gutters:false"  id="main">
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top',splitter:true"
         style="background-color: #b39b86; height: 10%;">
        放置单位或公司标志、本应用系统名称等
    </div>
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'left', splitter:'true',splitter:true"
         style="background-color: #acb386; width: 100px;">
        一般为菜单
    </div>
    <div id="mapDiv" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center',splitter:true"
         style="background-color: #f5ffbf; padding: 10px;">
    </div>
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right', splitter:'true',splitter:true"
         style="background-color: #acb386; width: 100px;">
        <div id="accordionContainer" data-dojo-type="dijit/layout/AccordionContainer"
             style="padding: 0px; overflow: hidden; z-index: 29;">
            <div data-dojo-type="dijit/layout/ContentPane" title="查询" style="overflow: hidden;">
                <div id="findServicesDiv">
                </div>
            </div>
            <div id="identifyResultsPane" data-dojo-type="dijit/layout/ContentPane" style="overflow: hidden;" title="查询结果">
                <div id="resultsDiv">
                </div>
                <br>
            </div>
            <div id="parcelResultsPane" data-dojo-type="dijit/layout/ContentPane" title="缓冲区分析">
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" style="width: 100%" title="图层控制">
                <br>
                <div id="layerConfigDiv">
                </div>
            </div>
        </div>
    </div>

    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom', splitter:'true',splitter:true"
         style="background-color: #b39b86; height: 50px;">
        版权信息等
    </div>
</div>
</body>
</html>
