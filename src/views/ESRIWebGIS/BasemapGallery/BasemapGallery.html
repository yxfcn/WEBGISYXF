<!DOCTYPE html>
<html >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="http://localhost:8080/arcgis_js_api/3.22/dijit/themes/claro/claro.css"/>
    <link rel="stylesheet" href="http://localhost:8080/arcgis_js_api/3.22/esri/css/esri.css"/>

    <title>basemap gallery</title>

    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            padding: 0;
        }
    </style>
    <script>
        var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
        var rootPath = locationPath.substr(0, locationPath.substr(1).indexOf("/") + 1);
        window.dojoConfig = {
            deps: ["BasemapGallery/basemapGallery"],
            packages: [
                {
                    name: "BasemapGallery",
                    location: rootPath + "/src/js/ESRIWebGIS/Map/Basemap"
                }
            ]
        };
        console.log(window.dojoConfig.packages[0].location + "/basemapGallery.js");

    </script>
    <script src="http://localhost:8080/arcgis_js_api/3.22/init.js"></script>

</head>
<body class="claro">

<div data-dojo-type="dijit/layout/BorderContainer"
     data-dojo-props="design:'headline',gutters:false"
     style="width:100%;height:100%;margin:0;">
    <div id="map"
         data-dojo-type="dijit/layout/ContentPane"
         data-dojo-props="region:'center'"
         style="padding:0;">
        <div style="position:absolute;right:20px;top:10px;z-index:999;">
            <div data-dojo-type="dijit/TitlePane"
                 data-dojo-props="title:'Switch Basemap',closable:false,open:false">
                <div data-dojo-type="dijit/layout/ContentPane"
                     style="width:380px;height:280px;overflow:auto;">
                    <div id="basemapGallery"></div>
                </div>
            </div>
        </div>
    </div>

</div>


</body>
</html>
