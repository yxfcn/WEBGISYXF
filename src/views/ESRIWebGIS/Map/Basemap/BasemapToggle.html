<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
<!--
    <link rel="stylesheet" href="http://localhost:8080/arcgis_js_api/3.22/dijit/themes/claro/claro.css"/>
-->
    <link rel="stylesheet" href="http://localhost:8080/arcgis_js_api/3.22/esri/css/esri.css"/>

    <title>basemap toggle</title>

    <style>
        html, body ,#map{
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #basemapToggle {
            position:absolute;
            top:20px;
            right:20px;
            z-index:50;
        }
    </style>
    <script>
        var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
        var rootPath = locationPath.substr(0, locationPath.substr(1).indexOf("/") + 1);
        window.dojoConfig = {
            deps: ["Basemap/BasemapToggle"],
            packages: [
                {
                    name: "Basemap",
                    location: rootPath + "/src/js/ESRIWebGIS/Map/Basemap"
                }
            ]
        };

    </script>
    <script src="http://localhost:8080/arcgis_js_api/3.22/init.js"></script>

</head>
<body >
<div id="map" class="map">
    <div id="basemapToggle"></div>
</div>
</body>
</html>
