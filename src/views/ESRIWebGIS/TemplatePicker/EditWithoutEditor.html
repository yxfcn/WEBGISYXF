<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="http://localhost:8080/arcgis_js_api/3.22/esri/css/esri.css">
    <link rel="stylesheet" href="http://localhost:8080/arcgis_js_api/3.22/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="../../../css/ESRIWebGIS/TemplatePicker/EditWithoutEditor.css">

    <title>Landuse</title>

    <script>
        var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
        var rootPath = locationPath.substr(0, locationPath.substr(1).indexOf("/") + 1);
        window.dojoConfig = {
            deps: ["TemplatePicker/EditWithoutEditor"],
            packages: [
                {
                    name: "TemplatePicker",
                    location: rootPath + "/src/js/ESRIWebGIS/TemplatePicker"
                }
            ]
        }
    </script>

</head>
<body class="claro">
<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:true, design:'headline'"
     style="width:100%;height:100%;">
    <div data-dojo-type="dijit/layout/ContentPane" id="header" data-dojo-props="region:'top'">Use ctrl or cmd + click on
        graphic to delete. Double click on graphic to edit vertices.
    </div>
    <div id="map" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'"></div>
    <div id="rightPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right'">
        <div id="templatePickerDiv"></div>
    </div>
</div>

<script src="http://localhost:8080/arcgis_js_api/3.22/init.js"></script>

</body>
</html>
